<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page for pInfo</title>
    <link rel="stylesheet" type="text/css" href="styleregistration.css">
</head>

<body>
    <!-- <div class="bg-image" src="./Images/login.jpg"></div> -->


    <div class="registrartion-form">
        <h2>Register</h>
            <form action="#" method="post">
                <p>Full Name</p>
                <input type="text" name="fullname" placeholder="Enter Your Full Name">
                <p>User Name</p>
                <input type="text" name="username" placeholder="Enter Your User Name">
                <p>Email</p>
                <input type="email" name="email" placeholder="Enter Your Email">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Your Password">
                <p>Confim Password</p>
                <input type="password" name="cpassword" placeholder="Confirm Your Password">
            </form>
            <button type="submit" onclick="window.location.href = 'dashboard.html';">Register</button>
            <div class="inputBx">
                <p>Already have an account?<a href="login.html"> Sign In</a></p>
            </div>
            
    </div>

</body>

</html>
